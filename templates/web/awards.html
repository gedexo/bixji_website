{% extends "web/base.html" %}
{% load static %}
{% block content %}

<!-- td-breadcrumb-area-start -->
<div class="td-breadcrumb-area td-breadcrumb-spacing bg-position" data-background="{% static 'web/assets/img/breadcrumb/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="td-breadcrumb-title-wrap">
                    <h2 class="td-breadcrumb-title mb-10  wow td-animetion-left" data-wow-duration="1.5s" data-wow-delay="0.2s">Awards</h2>
                    <div class="td-breadcrumb-list wow td-animetion-right" data-wow-duration="1.5s" data-wow-delay="0.2s">
                        <ul>
                            <li><a href="{% url 'web:index' %}">Home</a></li>
                            <li><i class="fa-sharp fa-solid fa-angle-right fa-fw"></i></li>
                            <li class="pages">Awards</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- td-breadcrumb-area-end -->


<!-- td-award-area-start -->
<div class="td-blog-area pt-80 pb-80">
    <div class="container">
        
        <div class="row">
            <div class="td-about-title-wrap text-center mb-30  wow fadeInUp" data-wow-duration=".9s" data-wow-delay=".4s">
                <h2 class="td-section-title">Bixji Awards â€“ Recognizing the Leaders of Tomorrow.</h2>
                <p class="td-subtitle">Annual celebration honoring exceptional talent and innovation.</p>
            </div>

            {% for award in awards %}
            <div class="col-xl-4 col-lg-6 col-md-6 wow fadeInLeft" data-wow-duration="1.5s" data-wow-delay="0.3s">
                <div class="td-blog-item td-blog-2-item mb-30">
                    <div class="td-blog-thumb p-relative fix">
                        <img class="w-100" src="{{award.image.url}}" alt="{{award.title}}">
                    </div>
                    <div class="td-blog-2-content">
                        <h3 class="td-blog-title mb-20"><a class="underline-black" href="{{award.get_absolute_url}}">{{award.title}}</a></h3>
                    </div>
                </div>
            </div>
           {% endfor %}
        </div>

    </div>
</div>
<!-- td-award-area-end -->

{% endblock %}
