{% extends "web/base.html" %}
{% load static %}
{% block content %}

<!-- td-breadcrumb-area-start -->
<div class="td-breadcrumb-area td-breadcrumb-spacing bg-position" data-background="{% static 'web/assets/img/breadcrumb/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="td-breadcrumb-title-wrap">
                    <h2 class="td-breadcrumb-title mb-10 wow td-animetion-left" data-wow-duration="1.5s" data-wow-delay="0.2s">Bixji Talks</h2>
                    <div class="td-breadcrumb-list wow td-animetion-right" data-wow-duration="1.5s" data-wow-delay="0.3s">
                        <ul>
                            <li><a href="{% url 'web:index' %}">Home</a></li>
                            <li><i class="fa-sharp fa-solid fa-angle-right fa-fw"></i></li>
                            <li class="pages">Bixji Talks</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- td-breadcrumb-area-end -->

<!-- td-bixji-talks-area-start -->
<div class="td-gallery-area pt-80 pb-80">
    <div class="container">
        <div class="row">
            {% for bixji_talk in bixji_talks %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="td-gallery-wrap mb-25">
                    <a href="{{bixji_talk.video_link}}" target="_blank">
                        <div class="td-gallery-thumb p-relative">
                            <img class="w-100" src="{{bixji_talk.image.url}}" alt="{{bixji_talk.title}}">
                            <div class="td-gallery-icon p-absulute">
                                <span><i class="flaticon-up-right-arrow"></i></span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- td-bixji-talks-area-end -->

{% endblock %}
