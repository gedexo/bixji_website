{% extends "web/base.html" %}
{% load static %}
{% block content %}

<!-- td-breadcrumb-area-start -->
<div class="td-breadcrumb-area td-breadcrumb-spacing bg-position" data-background="{% static 'web/assets/img/breadcrumb/breadcrumb.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="td-breadcrumb-title-wrap">
                    <h2 class="td-breadcrumb-title mb-10  wow td-animetion-left" data-wow-duration="1.5s" data-wow-delay="0.2s">Magazines</h2>
                    <div class="td-breadcrumb-list wow td-animetion-right" data-wow-duration="1.5s" data-wow-delay="0.2s">
                        <ul>
                            <li><a href="{% url 'web:index' %}">Home</a></li>
                            <li><i class="fa-sharp fa-solid fa-angle-right fa-fw"></i></li>
                            <li class="pages">Magazines</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- td-breadcrumb-area-end -->

<!-- td-magazine-area-start -->
<div class="td-blog-area grey-bg-4 pt-80 p-relative z-index-1 fix pb-80">
    <div class="td-hero-4-blur td-team-5-blur"></div>
    <div class="td-hero-4-blur td-hero-4-blur-2 td-team-5-blur-2"></div>
    <div class="container">
        
        <div class="row">
            {% for magazine in magazines %}
            <div class="col-xl-4 col-lg-6 col-md-6 wow fadeInUp" data-wow-duration=".9s" data-wow-delay=".3s">
                <div class="td-blog-item td-blog-5-item mb-30">
                    <div class="td-blog-thumb p-relative fix">
                        <img class="w-100" src="{{ magazine.image.url }}" alt="{{ magazine.title }}">
                        <div class="td-blog-content">
                            <h3 class="td-blog-title mb-15"><a class="underline-white" href="{{magazine.magazine_link}}" target="_blank">{{ magazine.title }}</a></h3>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
<!-- td-magazine-area-end -->

{% endblock %}
